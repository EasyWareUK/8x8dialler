<!DOCTYPE html> 
<html>

<head>
	<title>Victor Amokeodo dialler code</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
	<script src="js/codetest.js"></script>

	<script>
		window.onload = init; 
	</script>

</head>
<body>
		

		<div class='dialer vertCentr'>
			<div class="topRow">
				<div id="timer"></div>
				<div id="number"></div>
			</div>
			
			<div id="dynaScr">
				
			<div class="keyPad" id="keyPadID">
				<div class="keypadRow">
					<div class="keypadCell"><a id="1" class='btn'>1</a></div>
					<div class="keypadCell"><a id="2" class='btn'>2</a></div>
					<div class="keypadCell"><a id="3" class='btn'>3</a></div>
				</div>
				<div class="keypadRow">
					<div class="keypadCell"><a id="4" class='btn'>4</a></div>
					<div class="keypadCell"><a id="5" class='btn'>5</a></div>
					<div class="keypadCell"><a id="6" class='btn'>6</a></div>
				</div>
				<div class="keypadRow">
					<div class="keypadCell"><a id="7" class='btn'>7</a></div>
					<div class="keypadCell"><a id="8" class='btn'>8</a></div>
					<div class="keypadCell"><a id="9" class='btn'>9</a></div>
				</div>
				<div class="keypadRow">
					<div class="keypadCell"><a id="*" class='btn'>*</a></div>
					<div class="keypadCell"><a id="0" class='btn'>0</a></div>
					<div class="keypadCell"><a id="#" class='btn'>#</a></div>
				</div>
			</div>
			
			<div class="bottomRow">
				<input type="button" class="actionBtn" id="dialBtn" value="Dial">
			</div>
			
			</div>
		</div>
	
	
	
	<div style="display:none">
		<div class="hangupScr">
					<input type="button" class="actionBtn" id="hangupBtn" value="Hangup">
		</div>
	</div>
		
</body>
